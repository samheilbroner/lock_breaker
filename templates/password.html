<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correct</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333366;
            font-size: 2em;
        }

        h2 {
            color: #444444;
            font-size: 1.5em;
            margin-top: 20px;
        }

        p {
            color: #555555;
            font-size: 1em;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Highlight for igloo codes */
        b {
            color: #333333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Correct!</h1>
    <p>Your passcode will be valid for the next {{ time_limit }} minutes.</p>

    <h2>Decrypted Message</h2>
    <p>{{ decrypt_answer }}</p>

    <h2>Encrypted Message</h2>
    <p>{{ encrypt_answer }}</p>

    <h2>Igloo Codes</h2>
    {% for id, code in igloo_codes.items() %}
        <p><b>{{ id }}</b>: {{ code }}</p>
    {% endfor %}

</body>
</html>
