<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correct</title>
</head>
<body>
<h1>Correct!</h1>
<p>Your passcode will be valid for the next 5 minutes.</p>

<h2>Decrypted Message</h2>
<p>{{ decrypt_answer }}</p>

<h2>Encrypted Message</h2>
<p>{{ encrypt_answer }}</p>

<h2>Igloo Codes</h2>
{% for id, code in igloo_codes.items() %}
    <p><b>{{ id }}</b>: {{ code }}</p>
{% endfor %}

<form method="POST">
    <button type="submit">Update Password</button>
</form>
</body>
</html>
